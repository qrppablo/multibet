<div class="ui field">
    <ng-container *ngIf="showErrors()">
        <div class="input-error" *ngIf="control.errors.required">
            Debes ingresar un valor
        </div>
        <div class="input-error" *ngIf="control.errors.pattern">
            Ingresa un valor entre 1 y 1000
        </div>
    </ng-container>
    <div class="control ui right labeled input">
        <input 
            placeholder="{{ pholder }}"
            [formControl]="control" 
        />
        <div class="ui basic label">
            <i class="dollar sign icon"></i>
        </div>
    </div>

</div>
